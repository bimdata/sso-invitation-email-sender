
name: sso_invitation

on: push

env:
  app: sso_invitation

jobs:
  test:
    runs-on: self-hosted
    steps:
      - uses: actions/checkout@v2
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.9
      - name: Install poetry
        uses: snok/install-poetry@v1.3.1
        with:
          version: 1.1.13
      - name: Install library
        run: poetry install --no-interaction
